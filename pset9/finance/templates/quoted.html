{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        <table width=100%>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                 <tr>
                    <td>{{ stock["name"] }}</td>
                    <td>{{ price }}</td>
                    <td>{{ stock["symbol"] }}</td>
                 </tr>

            </tbody>
        </table>
    </form>
{% endblock %}
