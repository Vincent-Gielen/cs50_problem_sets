<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function incorrectAnswer(event) {
                let trigger = event.srcElement;
                trigger.style.backgroundColor = "red";
                document.querySelector('#feedback').innerHTML = "Incorrect";
            }
            function correctAnswer(event) {
                let trigger = event.srcElement;
                trigger.style.backgroundColor = "green";
                document.querySelector('#feedback').innerHTML = "Correct!";
            }
            function checkAnswer(event) {
                let trigger = event.srcElement;
                let answer = document.querySelector('#answer').value;
                if (answer.toLowerCase() == "death star") {
                    trigger.style.backgroundColor = "green";
                    document.querySelector('#feedback2').innerHTML = "Correct!";
                } else {
                    trigger.style.backgroundColor = "red";
                    document.querySelector('#feedback2').innerHTML = "Incorrect";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                 <h3>Who is the son of Anakin Skywalker</h3>
                 <p id="feedback"></p>
                 <button onclick="incorrectAnswer(event)">Darth Vader</button>
                 <button onclick="incorrectAnswer(event)">Darth Sith</button>
                 <button onclick="correctAnswer(event)">Luke</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>What is the name of the destructive moon created by the Empire?</h3>
                 <p id="feedback2"></p>
                 <input type="text" id="answer"/>
                 <button onclick="checkAnswer(event)">Check Answer</button>
            </div>
        </div>
    </body>
</html>
